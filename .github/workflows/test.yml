name: Setup C++ Compilers with Mamba

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Mambaforge
        run: |
          wget "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
          bash Mambaforge-$(uname)-$(uname -m).sh -b -p "${{ runner.tool_cache }}/mambaforge"

      - name: Set up Mamba in PATH
        run: |
          echo "${{ runner.tool_cache }}/mambaforge/bin" >> $GITHUB_PATH
          
      - name: Install GCC & GXX
        shell: bash -l {0}
        run: |
          mamba install --yes --channel conda-forge gcc=14.1.0 gxx=14.1.0

      - name: Verify Compiler Versions
        shell: bash -l {0}
        run: |
          echo "Verifying GCC version..."
          gcc --version
          echo "Verifying G++ version..."
          g++ --version